<button type="button" class="btn btn-secondary mr-1" data-toggle="modal" (click)="myModal.show()">
  {{btnText}}
</button>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add category</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="categoryForm" action="" method="post">
            <div class="form-group">
              <label for="name">Category Name</label>
              <input formControlName="categoryName" type="email" id="name" name="name" class="form-control custom-input" placeholder="Enter category name.." autocomplete="email">
              <!-- <span class="help-block">Please enter your email</span> -->
            </div>
            <div class="form-group">
              <label for="file">Category Icon</label>
              <input type="file" name="image" 
                id="file"
                class="form-control custom-input" 
                placeholder="Category icon.."  
                (change)="onFileSelected($event)"
                autocomplete="off"
              >
              <!-- <span class="help-block">Please enter your password</span> -->
            </div>
            <div class="form-group">
              <label for="description">Category Description</label>
              <textarea formControlName="categoryDescription" id="description" name="description" rows="4" class="form-control custom-input" placeholder="Enter Category desc.."></textarea>
              <!-- <span class="help-block">Please enter your password</span> -->
            </div>
            <div class="form-group form-group-with-switch">
              <label for="enabled">Is Enabled</label>
              <label class="switch switch-3d switch-primary">
                <input formControlName="enabled" type="checkbox" class="switch-input">
                <span class="switch-slider"></span>
              </label>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
        <button [disabled]="categoryForm.invalid" type="button" class="btn btn-primary" (click)="addCategory()">Add Category</button>
      </div>
    </div>
  </div>
</div>
