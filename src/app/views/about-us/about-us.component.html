<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-custom-header">
          About Us
          <button type="button" class="btn btn-secondary mr-1" data-toggle="modal" (click)="updateAboutUs()">
            Update 
          </button>
        </div>
        <div class="card-body">
          <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [toolbar]="toolbar" [editor]="editor"> </ngx-editor-menu>
            <ngx-editor
              [(ngModel)]="html"
              [editor]="editor"
              [placeholder]="'Type here...'"
            ></ngx-editor>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
