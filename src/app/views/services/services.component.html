<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">  
        <div class="card-header card-custom-header">
          Services
          <action-service btnText="Add service"></action-service>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let service of services">
                <td>
                  <div>{{service?.serviceName}}</div>
                  <div class="small text-muted">
                    <span>New</span> | Registered: Jan 1, 2015
                  </div>
                </td>
                <td>
                  <select [(ngModel)]="service.categoryId" class="form-control" id="category">
                    <option *ngFor="let category of categories" [value]="category?.categoryId">{{category?.categoryName}}</option>
                  </select>
                </td>
                <td>
                  <div>{{service?.serviceDescription}}</div>
                </td>
                <td>
                  <label class="switch switch-3d switch-primary">
                    <input [(ngModel)]="service.enabled" type="checkbox" class="switch-input" checked>
                    <span class="switch-slider"></span>
                  </label>
                </td>
                <td>
                  <label class="switch switch-3d switch-primary">
                    <div class="action-buttons">
                      <button type="button" class="btn btn-primary m-right-6">
                        <i class="fa fa-eye mt-4"></i>
                      </button>
                      <button type="button" class="btn btn-primary">
                        <i class="fa fa-trash mt-4"></i>
                      </button>
                    </div>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
